<footer class="footer">
  <div class="wrapper">
    <ul class="footer__list">
      {% for item in site.data.projects %}
      <li class="footer__item">
        <a
          class="footer__link footer__link_project"
          href="{{ item.link }}"
          target="_blank"
          title="{{ item.name }}"
          aria-label="{{ item.name }}"
        >
          {{ item.icon }}
        </a>
      </li>
      {% endfor %}
    </ul>
    <ul class="footer__list">
      {% for item in site.data.links %}
      <li class="footer__item">
        <a
          class="footer__link"
          href="{{ item.link }}"
          target="_blank"
          title="{{ item.name }}"
          aria-label="{{ item.name }}"
        >
          {{ item.icon }}
        </a>
      </li>
      {% endfor %}
    </ul>
    <p class="footer__thanks">
      Powered by
      <a
        class="footer__thanks-link"
        href="https://jekyllrb.com/"
        target="_blank"
      >
        Jekyll
      </a>
      . Hosted by
      <a
        class="footer__thanks-link"
        href="https://github.com/amalumian/www.malumian.dev"
        target="_blank"
      >
        GitHub </a
      >.
    </p>
    <p class="footer__copyright">
      Copyright &copy; 2024â€“2025
      <a
        class="footer__copyright-link"
        href="https://github.com/amalumian/www.malumian.dev/blob/main/LICENSE"
        target="_blank"
        >Arthur Malumian</a
      >
    </p>
  </div>
</footer>
