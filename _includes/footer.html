<footer class="footer">
  <div class="wrapper">
    <ul class="footer__list">
      {% for item in site.data.links %}
      <li class="footer__item">
        <a
          class="footer__link"
          href="{{ item.link }}"
          target="_blank"
          aria-label="{{ item.name }}"
          >{{ item.icon }}</a
        >
      </li>
      {% endfor %}
    </ul>
    <p class="footer__info">
      Powered by
      <a class="footer__info-link" href="https://jekyllrb.com/" target="_blank"
        >Jekyll</a
      >. Hosted by
      <a
        class="footer__info-link"
        href="https://github.com/amalumian/amalumian"
        target="_blank"
        >GitHub</a
      >.
    </p>
    <p class="footer__copyright">
      Copyright &copy; 2024â€“2024
      <a
        class="footer__copyright-link"
        href="https://github.com/amalumian/amalumian/blob/main/LICENSE"
        target="_blank"
        >Arthur Malumian</a
      >
    </p>
  </div>
</footer>
